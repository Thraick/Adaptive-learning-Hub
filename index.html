    <title>Adaptive Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#111827',
              'gray-800': '#1F2937',
              'gray-700': '#374151',
              'gray-600': '#4B5563',
              'gray-400': '#9CA3AF',
              'gray-200': '#E5E7EB',
              blue: {
                DEFAULT: '#3B82F6',
                '500': '#3B82F6',
                '600': '#2563EB',
              },
            }
          }
        }
      }
    </script>
    <style>
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.3s ease-out forwards;
      }
    </style>
    <script type="module" src="https://unpkg.com/lucide-react@0.323.0/dist/esm/lucide-react.js"></script>
